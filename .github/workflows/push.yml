on: push
name: deploy
jobs:
  deploy:
    name: deploy a cluster
    runs-on: ubuntu-latest
    steps:
      - name: ir a la rama
        uses: actions/checkout@nuevo
      - name: build y push docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository:
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{ github.sha }}